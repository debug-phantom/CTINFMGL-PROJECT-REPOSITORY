<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmashZone - Login</title>
    <style>
        :root {
            --primary-green: #27ae60;
            --dark-blue: #2c3e50;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* Added Background Image */
            background: linear-gradient(rgba(44, 62, 80, 0.7), rgba(44, 62, 80, 0.7)), 
                        url('https://images.unsplash.com/photo-1626225967045-2c3cb0822168?q=80&w=2070');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        .card {
            background: rgba(255, 255, 255, 0.95); /* Slight transparency for a modern look */
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        h1 { color: var(--dark-blue); margin-bottom: 1.5rem; }

        input {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-green);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover { background-color: #219150; }

        p {
            margin-top: 1rem;
            color: var(--dark-blue);
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="card">
        <h1>üè∏ SmashZone</h1>
        
        <div id="login-section">
            <form action="auth.php" method="POST">
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="login">Login</button>
            </form>
            <p onclick="toggleForms()">Need an account? Register here</p>
        </div>
        
        <div id="register-section" class="hidden">
            <form action="auth.php" method="POST">
                <input type="text" name="fullname" placeholder="Full Name" required>
                <input type="email" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required>
                <button type="submit" name="register">Sign Up</button>
            </form>
            <p onclick="toggleForms()">Back to Login</p>
        </div>
    </div>
    
    <script>
        function toggleForms() {
            document.getElementById('login-section').classList.toggle('hidden');
            document.getElementById('register-section').classList.toggle('hidden');
        }
    </script>
</body>
</html>
