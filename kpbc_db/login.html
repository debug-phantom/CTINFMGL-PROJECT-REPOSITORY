<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 350px;
        }
        h3 {
            margin-top: 0;
            color: #111827;
        }
        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }
        .forgot-link {
            text-align: right;
            margin-top: 5px;
            font-size: 14px;
        }
        .forgot-link a {
            color: #6b7280;
            text-decoration: none;
        }
        .forgot-link a:hover {
            color: #3b82f6;
        }
        .register-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            border-top: 1px solid #e5e7eb;
            padding-top: 15px;
        }
        .register-link a {
            color: #10b981;
            text-decoration: none;
            font-weight: bold;
        }
        .message {
            color: #b91c1c;
            background: #fee2e2;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h3>Sign In to Your Account</h3>
        <div id="loginMessage" class="message"></div>
        
        <form id="userLoginForm">
            <input type="email" id="email" placeholder="Email Address" required>
            <input type="password" id="password" placeholder="Password" required>
            <div class="forgot-link">
                <a href="#" onclick="handleUserForgot(); return false;">Forgot password?</a>
            </div>
            <button type="submit">Login</button>
        </form>

        <div class="register-link">
            Don't have an account? <a href="register.html">Create one now</a>
        </div>
    </div>

    <script src="user_auth.js"></script>
</body>
</html>
